<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>Student Access Module</title>
</head>
<body>
    <div id="div1">
            <form class="container">
                <img style="display:none;" class="logo" src="./images/WVSU.png" alt="">
            
                <p id="Sam" style="color:rgb(3, 73, 168); display:none;">STUDENT ACCESS MODULE</p>
            
                <hr>
            
                <p style="display:none; color: rgb(3, 73, 168);" id="login">Forgot Password</p>
                   
                <input style="display:none;" type="text" id="studentid" placeholder="First Name" class="textbox-trans" required>
                <input style="display:none;" type="text" id="password" placeholder="Last Name" required>
                <input style="display:none;" type="email" id="email" placeholder="Email" class="textbox-trans" required>
                    
                <input style="display:none;" class="popup" id="submit" type="button" value="Send an email" onclick="redirect();">
                    
            </form>
              
            </div>
            <script>
             $(document).ready(function(){
                            $("#submit").hover(function(){
                                $("#submit").css("background-color", "white");
                                $("#submit").css("color", "rgb(3,73,168)");
                                $("#submit").css("border", "2px solid rgb(3,73,168)");
                                    });
                                });

            $(document).ready(function(){
            $('.logo').fadeIn(2000);
            $('#Sam').fadeIn(2000);
            $('img').fadeIn(2000);
            $('.user').fadeIn(2000);
            $('#login').fadeToggle(2000);
            $('#studentid').fadeToggle(2500);
            $('#password').fadeToggle(3000);
            $('#email').fadeToggle(3250);
            $('a').fadeToggle(3800);
            $('#submit').fadeToggle(4000);
            
            
                }); 
    </script></script>
    
</body>
</html>
